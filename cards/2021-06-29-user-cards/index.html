<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>2021-06-29-user-cards</title>
</head>

<body>
  <div class="top-navbar">
    <a href="/index.html">Home</a> |
    <a href="https://www.uidesigndaily.com/posts/figma-user-cards-profile-card-day-1386">Inspiration</a>
  </div>

  <div class="container">
    <div class="card mb-2">
      <div class="card-top">
        <div class="card-top-left"><img src="https://source.unsplash.com/random/150x150" alt="card-profile-pic"
            class="card-profile-pic"></div>
        <div class="card-top-right">
          <div class="card-profile">
            <div class="card-name">John Doe</div>
            <div class="card-title">UI Designer</div>
          </div>
          <button class="card-btn-follow"><i class="fas fa-user-plus card-follow-icon"></i>Follow</button>
        </div>
      </div>
      <div class="card-bottom">
        <div class="card-img">
          <img src="https://source.unsplash.com/random/220x175" alt="card-img" class="card-img-item">
        </div>
        <div class="card-img">
          <img src="https://source.unsplash.com/random/220x175" alt="card-img" class="card-img-item">
        </div>
        <div class="card-img">
          <img src="https://source.unsplash.com/random/220x175" alt="card-img" class="card-img-item">
        </div>
      </div>
    </div>

    <div class="card card-horizontal">
      <div class="card-top">
        <div class="card-top-left"><img src="https://source.unsplash.com/random/150x150" alt="card-profile-pic"
            class="card-profile-pic"></div>
        <div class="card-top-right">
          <div class="card-profile">
            <div class="card-name">John Doe</div>
            <div class="card-title">UI Designer</div>
          </div>
          <button class="card-btn-follow card-btn-following"><i class="fas fa-user-plus card-follow-icon"></i>Following</button>
        </div>
      </div>
      <div class="card-bottom">
        <div class="card-img">
          <img src="https://source.unsplash.com/random/220x175" alt="card-img" class="card-img-item">
        </div>
        <div class="card-img">
          <img src="https://source.unsplash.com/random/220x175" alt="card-img" class="card-img-item">
        </div>
        <div class="card-img">
          <img src="https://source.unsplash.com/random/220x175" alt="card-img" class="card-img-item">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
