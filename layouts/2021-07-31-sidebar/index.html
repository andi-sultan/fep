<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>2021-07-31-sidebar</title>
</head>

<body>
    <div class="top-navbar">
        <a href="/index.html">Home</a>
    </div>

    <div class="container">
        <div class="side"><span>Sidebar</span> <button class="side-btn"><i class="fas fa-times"></i></button></div>
        <div class="main">
            <div class="main-disabled-layer"></div>
            <div class="nav"><button class="nav-btn"><i class="fas fa-bars"></i></button></div>
            <div class="content">Content</div>
        </div>
    </div>

    <script>
        const sidebar = document.querySelector('.side')
        const main = document.querySelector('.main')
        const mainDisabledLayer = document.querySelector('.main-disabled-layer')
        let windowWidth = window.innerWidth

        window.onresize = () => {
            const windowWidthIsIncreased = window.innerWidth > windowWidth
            if (window.innerWidth > 768 && windowWidthIsIncreased
                && mainDisabledLayer.classList.contains('show-layer')
            ) {
                sidebar.classList.remove('side-hide')
                sidebar.classList.remove('side-show-on-mobile')
                main.classList.remove('main-expand')
                mainDisabledLayer.classList.remove('show-layer')
            }
            windowWidth = window.innerWidth
        }

        const btnSideClose = document.querySelector('.side-btn')
        btnSideClose.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('side-hide')
                sidebar.classList.remove('side-show-on-mobile')
                mainDisabledLayer.classList.remove('show-layer')
            } else {
                sidebar.classList.add('side-hide')
                main.classList.add('main-expand')
            }
        })
        mainDisabledLayer.addEventListener('click', () => {
            sidebar.classList.remove('side-show-on-mobile')
            mainDisabledLayer.classList.remove('show-layer')
        })

        const btnNav = document.querySelector('.nav-btn')
        btnNav.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
                sidebar.classList.add('side-show-on-mobile')
                mainDisabledLayer.classList.add('show-layer')
            } else {
                if (sidebar.classList.contains('side-hide') && main.classList.contains('main-expand')) {
                    sidebar.classList.remove('side-hide')
                    main.classList.remove('main-expand')
                } else {
                    sidebar.classList.add('side-hide')
                    main.classList.add('main-expand')
                }
            }
        })
    </script>
</body>

</html>
