<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>2022-01-17-yt-channel-and-description</title>
</head>

<body>
    <div class="top-navbar">
        <a href="/index.html">Home</a> |
        <a href="https://www.youtube.com/">Inspiration</a>
    </div>

    <div class="container">
        <div class="chds">
            <div class="chds-channel">
                <div class="chds-channel-left">
                    <div class="chds-profile-pic"><img src="../resources/profile-pic.jpeg" alt="profile"></div>
                    <div class="chds-channel-detail">
                        <div class="chds-channel-name"><a href="#">Channel Name</a> <i class="far fa-check-circle"></i>
                        </div>
                        <div class="chds-channel-subs">1,23 m watched</div>
                    </div>
                </div>

                <div class="chds-channel-right">
                    <button class="chds-subscribe-btn">SUBSCRIBE</button>
                    <button class="chds-bell-btn"><i class="far fa-bell"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
