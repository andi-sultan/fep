<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>2022-01-08-yt-playlist-box</title>
</head>

<body>
  <div class="top-navbar">
    <a href="/index.html">Home</a> |
    <a href="https://www.youtube.com/">Inspiration</a>
  </div>

  <div class="container">
    <div class="playlist">
      <div class="playlist-header">

        <div class="playlist-header-top">

          <div class="playlist-header-left">
            <div class="playlist-header-title"><a href="#">Playlist title</a></div>
            <div class="playlist-header-info">
              <div class="playlist-type">
                <svg class="w-6 h-6 playlist-type-logo" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1">
                  </path>
                </svg>
                <span class="playlist-type-text">Unlisted</span>
              </div>
              <div class="playlist-channel-name"><a href="#">Channel Name</a></div>
              <div class="playlist-vid-nums">- 1 / 10</div>
            </div>
          </div>

          <div>
            <button class="playlist-collapse-btn"></button>
          </div>

        </div>
        <!-- .playlist-header-top -->

        <div class="playlist-header-bottom">
          <button class="playlist-repeat-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-repeat playlist-repeat-btn-icon">
              <polyline points="17 1 21 5 17 9"></polyline>
              <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
              <polyline points="7 23 3 19 7 15"></polyline>
              <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
            </svg>
          </button>
          <button class="playlist-shuffle-btn">
            <svg class="playlist-shuffle-btn-icon" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M402.092 77.5876C396.338 84.2968 397.115 94.3976 403.829 100.148L427.004 120H330.727C322.291 120 314.474 124.423 310.134 131.652L254.147 224.901L198.161 131.652C193.821 124.423 186.003 120 177.567 120H46.0105C37.1682 120 30 127.163 30 136C30 144.836 37.1682 152 46.0105 152H173.035L235.476 256L173.035 360H46.0105C37.1682 360 30 367.163 30 376C30 384.836 37.1682 392 46.0105 392H177.567C186.003 392 193.821 387.576 198.161 380.347L254.147 287.098L310.134 380.347C314.474 387.576 322.291 392 330.727 392H427.005L403.829 411.852C397.115 417.602 396.338 427.703 402.092 434.412C407.847 441.122 417.954 441.899 424.668 436.148L473.613 394.222C484.795 384.644 484.795 367.356 473.613 357.778L424.668 315.852C417.954 310.101 407.847 310.878 402.092 317.587C396.338 324.296 397.115 334.397 403.829 340.148L427.004 360H335.26L272.819 256L335.26 152H427.005L403.829 171.852C397.115 177.603 396.338 187.704 402.092 194.413C407.847 201.122 417.954 201.899 424.668 196.148L473.613 154.222C484.795 144.644 484.795 127.356 473.613 117.778L424.668 75.8522C417.954 70.1014 407.847 70.8784 402.092 77.5876Z"
                fill="currentColor" />
            </svg>
          </button>
        </div>
      </div>

      <div class="playlist-body">

        <div class="playlist-item">
          <div class="playlist-index">1</div>
          <div class="playlist-thumbnail">
            <a href="#"><img class="playlist-thumbnail-img" src="../resources/pic-16_9-m.jpeg" alt="thumbnail"></a>
            <div class="playlist-duration">2:34</div>
          </div>
          <div class="playlist-detail">
            <div class="playlist-vid-title"><a href="#">Video Title</a></div>
            <div class="playlist-vid-channel">Some Channel</div>
          </div>
          <div class="playlist-more">
            <button class="playlist-more-btn">:</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
