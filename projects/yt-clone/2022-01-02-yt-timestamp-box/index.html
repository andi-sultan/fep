<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>2022-01-02-yt-timestamp-box</title>
</head>

<body>
    <div class="top-navbar">
        <a href="/index.html">Home</a> |
        <a href="https://www.youtube.com/">Inspiration</a>
    </div>

    <div class="container">
        <div class="timestamp-box">
            <div class="timestamp-head">
                <div class="timestamp-title">Segments</div>
                <div class="timestamp-close-btn"><svg class="w-6 h-6" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg></div>
            </div>
            <div class="timestamp-body">
                <div class="timestamp-item timestamp-item-active">
                    <a href="#" class="timestamp-link">
                        <div class="timestamp-indicator">
                            <div class="timestamp-dot"></div>
                        </div>
                        <div class="timestamp-thumbnail"><img class="timestamp-thumbnail-img" src="pic-16_9-m.jpeg"
                                alt="thumbnail"></div>
                        <div class="timestamp-detail">
                            <div class="timestamp-segment-text">Video Segment</div>
                            <div class="timestamp-time"><span class="timestamp-time-text">0.00</span></div>
                        </div>
                    </a>
                    <div class="timestamp-share">
                        <div class="timestamp-share-btn"><i class="fas fa-share"></i></div>
                    </div>
                </div>
                <div class="timestamp-item">
                    <a href="#" class="timestamp-link">
                        <div class="timestamp-indicator">
                            <div class="timestamp-dot"></div>
                        </div>
                        <div class="timestamp-thumbnail"><img class="timestamp-thumbnail-img" src="pic-16_9-m.jpeg"
                                alt="thumbnail"></div>
                        <div class="timestamp-detail">
                            <div class="timestamp-segment-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates.</div>
                            <div class="timestamp-time"><span class="timestamp-time-text">0.00</span></div>
                        </div>
                    </a>
                    <div class="timestamp-share">
                        <div class="timestamp-share-btn"><i class="fas fa-share"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
