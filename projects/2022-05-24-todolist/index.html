<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js" defer></script>
    <title>2022-05-24-todolist</title>
</head>

<body>
    <div class="top-navbar">
        <a href="/index.html">Home</a>
    </div>

    <div class="container" id="container">
        <div class="header">
            <h1 class="mb-1">Todo List</h1>
        </div>

        <div class="column">
            <div class="column-header">
                <div class="column-title">Todos</div>
                <button class="todo-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
            <div class="column-body" id="todos">

                <div class="todo">
                    <span class="todo-title">Title</span>
                    <button class="todo-btn todo-btn-delete delete-todo"><i class="fas fa-trash-alt"></i></button>
                </div>
                <div class="todo selected">
                    <span class="todo-title">Title</span>
                    <button class="todo-btn todo-btn-delete delete-todo"><i class="fas fa-trash-alt"></i></button>
                </div>

            </div>
            <div class="column-footer">
                <button class="todo-btn todo-btn-edit" id="add-todo"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <div class="modal hide" id="modal-delete">
            <div class="modal-container">
                <div class="modal-header">
                    <span class="modal-title">Delete Item</span>
                </div>
                <div class="modal-body modal-body-center">
                    <input type="hidden" id="id-delete">
                    Delete this item?
                </div>
                <div class="modal-footer">
                    <button class="modal-btn" id="delete"><i class="fas fa-trash-alt"></i> Delete</button>
                    <button class="modal-btn"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
