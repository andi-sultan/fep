<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>2022-05-24-todolist</title>
</head>

<body>
    <div class="top-navbar">
        <a href="/index.html">Home</a>
    </div>

    <div class="container" id="container">
        <div class="header">
            <h1 class="mb-1">Todo List</h1>
        </div>

        <div class="column">
            <div class="column-header">
                <div class="column-title">Welcome, <span id="user-name">User</span></div>
                <div class="column-loading"></div>
                <a href="login.html" class="todo-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
            <div class="column-body" id="todos">

                <div class="todo">
                    <input type="checkbox" class="todo-chk">
                    <input type="text" class="todo-title" value="Title">
                    <button class="todo-btn todo-btn-delete delete-todo"><i class="fas fa-trash-alt"></i></button>
                </div>
                <div class="todo selected">
                    <input type="checkbox" class="todo-chk" checked>
                    <input type="text" class="todo-title" value="Title">
                    <button class="todo-btn todo-btn-delete delete-todo"><i class="fas fa-trash-alt"></i></button>
                </div>

            </div>
            <div class="column-footer">
                <button class="todo-btn todo-btn-edit" id="add-todo"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>

    <div class="del-notif">
        <p><span id="todo-del-name">todo</span> deleted</p>
        <button class="del-btn" id="del-undo">Undo</button>
    </div>
</body>

</html>
