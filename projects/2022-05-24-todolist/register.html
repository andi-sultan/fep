<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>2022-05-24-todolist</title>
</head>

<body>
    <div class="top-navbar">
        <a href="/index.html">Home</a>
    </div>
    
    <div class="container login-container">
        <div class="card">
            <div class="card-header">
                <h1>Create New Account</h1>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="username">New Username</label>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" id="register">Create Account</button>
                </div>
                <div class="form-group center mt-1">
                    <a href="login.html">I have an account</a>
                </div>
            </div>
        </div>
    </div>

    <div class="notification">
        <div class="notification-header">
            <h2>Notification</h2>
            <button class="notification-close"><i class="fas fa-times-circle"></i></button>
        </div>
        <div class="notification-body">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, quisquam.
                <a href="#">Read more</a>
            </p>
        </div>
    </div>
</body>

</html>
