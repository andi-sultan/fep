<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>2022-04-08-todolist</title>
</head>

<body>
    <div class="top-navbar">
        <a href="/index.html">Home</a> | <a
            href="https://www.theodinproject.com/lessons/node-path-javascript-todo-list">Source</a>
    </div>

    <div class="container" id="container">
        <div class="header">
            <h1>Todo List</h1>
        </div>

        <div class="main">

            <div class="column">
                <div class="column-header">
                    <div class="column-title">Projects</div>
                </div>
                <div class="column-body">

                    <div class="card">
                        <div class="card-item">
                            <span class="card-title">Title</span>
                            <button class="card-btn card-btn-edit"><i class="fas fa-edit"></i></button>
                            <button class="card-btn card-btn-delete"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-item">
                            <span class="card-title">Title</span>
                            <button class="card-btn card-btn-edit"><i class="fas fa-edit"></i></button>
                            <button class="card-btn card-btn-delete"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>

                </div>
                <div class="column-footer">
                    <button class="card-btn card-btn-edit"><i class="fas fa-plus"></i></button>
                </div>
            </div>

            <div class="column">
                <div class="column-header">
                    <div class="column-title">Todos</div>
                </div>
                <div class="column-body">

                    <div class="card">
                        <div class="card-item">
                            <span class="card-title">Title</span>
                            <button class="card-btn card-btn-edit"><i class="fas fa-edit"></i></button>
                            <button class="card-btn card-btn-delete"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-item">
                            <span class="card-title">Title</span>
                            <button class="card-btn card-btn-edit"><i class="fas fa-edit"></i></button>
                            <button class="card-btn card-btn-delete"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>

                </div>
                <div class="column-footer">
                    <button class="card-btn card-btn-edit"><i class="fas fa-plus"></i></button>
                </div>
            </div>

            <div class="modal hide" id="modal-edit">
                <div class="modal-container">
                    <div class="modal-header">
                        <span class="modal-title">Project Name</span>
                    </div>
                    <div class="modal-body">
                        <div class="modal-input-group">
                            <div class="modal-input-title">Title</div>
                            <input type="text" class="text-input">
                        </div>
                        <div class="modal-input-group">
                            <div class="modal-input-title">Description</div>
                            <input type="text" class="text-input">
                        </div>
                        <div class="modal-input-group">
                            <div class="modal-input-title">Due Date</div>
                            <input type="date" class="text-input">
                        </div>
                        <div class="modal-input-group">
                            <div class="modal-input-title">Priority</div>
                            <select name="" id="" class="text-input">
                                <option value="">-</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer modal-footer-right">
                        <button class="modal-btn"><i class="fas fa-save"></i> Save</button>
                        <button class="modal-btn"><i class="fas fa-times"></i> Cancel</button>
                    </div>
                </div>
            </div>

            <div class="modal hide" id="modal-delete">
                <div class="modal-container">
                    <div class="modal-header">
                        <span class="modal-title">Delete Item</span>
                    </div>
                    <div class="modal-body modal-body-center">
                        Delete this item?
                    </div>
                    <div class="modal-footer">
                        <button class="modal-btn"><i class="fas fa-trash-alt"></i> Delete</button>
                        <button class="modal-btn"><i class="fas fa-times"></i> Cancel</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
