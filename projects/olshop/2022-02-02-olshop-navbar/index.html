<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>2022-02-02-olshop-navbar</title>
</head>

<body>
    <navbar class="navbar">
        <div class="navbar-inner">
            <div class="navbar-logo">Logo</div>
            <div class="navbar-search-bar">
                <input type="text" name="search" id="search" placeholder="Search" class="navbar-search-text">
                <button class="navbar-search-btn"><i class="fa fa-search"></i></button>
            </div>
            <button class="navbar-cart-btn"><i class="fas fa-shopping-bag"></i><span
                    class="navbar-cart-label">0</span></button>
            <div class="navbar-separator"></div>
            <button class="navbar-login-btn">Log In</button>
            <button class="navbar-signup-btn">Sign Up</button>
        </div>
    </navbar>
</body>

</html>
