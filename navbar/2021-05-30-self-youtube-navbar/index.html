<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>2021-05-30-self-youtube-navbar</title>
</head>

<body>
    <div class="top-navbar">
        <a href="/index.html">Home</a> |
        <a href="https://www.youtube.com/">Inspiration</a>
    </div>

    <header class="nav">
        <div class="nav-left">
            <div class="nav-btn"><i class="fas fa-bars"></i></div>
            <a href="#" class="nav-logo"><img src="yt_logo_rgb_light.png"
                    alt="youtube" class="nav-img"></a>
        </div>
        <div class="nav-center">
            <form class="search">
                <input type="text" class="search-text">
                <btn class="search-btn tooltip"><i class="fa fa-search"></i><span class="tooltip-text">Search</span></btn>
            </form>
            <div class="nav-btn nav-btn-mic tooltip"><i class="fas fa-microphone"></i><span class="tooltip-text">Search with your voice</span></div>
        </div>
        <div class="nav-right">
            <div class="nav-btn nav-btn-right tooltip"><i class="fas fa-video"></i><span class="tooltip-text">Upload</span></div>
            <div class="nav-btn nav-btn-right tooltip"><i class="fas fa-th"></i><div class="tooltip-text">Apps</div></div>
            <div class="nav-btn nav-btn-right tooltip"><i class="fas fa-bell"></i><div class="tooltip-text">Notifications</div></div>
            <div class="nav-btn nav-btn-profile">A</div>
        </div>
    </header>
    <header class="nav nav-dark">
        <div class="nav-left">
            <div class="nav-btn"><i class="fas fa-bars"></i></div>
            <a href="#" class="nav-logo"><img src="yt_logo_rgb_dark.png"
                    alt="youtube" class="nav-img"></a>
        </div>
        <div class="nav-center">
            <form class="search search-dark">
                <input type="text" class="search-text">
                <btn class="search-btn tooltip"><i class="fa fa-search"></i><span class="tooltip-text">Search</span></btn>
            </form>
            <div class="nav-btn nav-btn-mic tooltip"><i class="fas fa-microphone"></i><span class="tooltip-text">Search with your voice</span></div>
        </div>
        <div class="nav-right">
            <div class="nav-btn nav-btn-right tooltip"><i class="fas fa-video"></i><span class="tooltip-text">Upload</span></div>
            <div class="nav-btn nav-btn-right tooltip"><i class="fas fa-th"></i><div class="tooltip-text">Apps</div></div>
            <div class="nav-btn nav-btn-right tooltip"><i class="fas fa-bell"></i><div class="tooltip-text">Notifications</div></div>
            <div class="nav-btn nav-btn-profile">A</div>
        </div>
    </header>
</body>

</html>
