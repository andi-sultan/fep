<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2022-03-18-calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="calc-display">
                <div class="calc-temp" id="calc-temp">0</div>
                <div class="calc-hasil" id="calc-hasil">0</div>
            </div>
            <div class="calc-btns">
                <button class="calc-btn" id="calc-btn1">1</button>
                <button class="calc-btn" id="calc-btn2">2</button>
                <button class="calc-btn" id="calc-btn3">3</button>
                <button class="calc-btn" id="calc-btn9">+</button>
                <button class="calc-btn" id="calc-btn4">4</button>
                <button class="calc-btn" id="calc-btn5">5</button>
                <button class="calc-btn" id="calc-btn6">6</button>
                <button class="calc-btn" id="calc-btn9">-</button>
                <button class="calc-btn" id="calc-btn7">7</button>
                <button class="calc-btn" id="calc-btn8">8</button>
                <button class="calc-btn" id="calc-btn9">9</button>
                <button class="calc-btn" id="calc-btn9">*</button>
                <button class="calc-btn" id="calc-btn9">.</button>
                <button class="calc-btn" id="calc-btn9">0</button>
                <button class="calc-btn" id="calc-btn9">=</button>
                <button class="calc-btn" id="calc-btn9">/</button>
            </div>
        </div>
    </div>
</body>
</html>
