<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2022-03-24-library</title>
</head>

<body>
    <div class="top-navbar">
        <a href="/index.html">Home</a> | <a
            href="https://www.theodinproject.com/paths/full-stack-javascript/courses/javascript/lessons/library">Source</a>
    </div>

    <div class="container">
        <button class="btn-add">+Add</button>
        <div class="card-container">
            <div class="card">
                <div class="card-title">Title</div>
                <div class="card-author">Author</div>
                <div class="card-author">123</div>
                <button class="card-status">Not Read</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div>Title: <input type="text" name="" id="" class="modal-title"></div>
            <div>Author: <input type="text" name="" id="" class="modal-author"></div>
            <div>Num of Pages: <input type="number" name="" id="" class="modal-title"></div>
            <button class="ok">ok</button>
            <button class="cancel">cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
